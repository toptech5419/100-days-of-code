<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="nav-logo">
                <!-- <i class="fas fa-film"></i> -->
                <img src="./image/tmbd svg.jpg" alt="TMDB Logo" class="tmdb-logo">
                FilmFinder  
            </a>
            <a href="./watchlist-page/watchlist.html" class="watchlist-btn">
                <i class="fas fa-bookmark"></i>
                My Watchlist
            </a>
        </nav>

        <div class="main-heading">
            <h1>Find your film</h1>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search movies...">
                <button class="search-btn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main>

        <div class="loading-container">
            <div class="loader"></div>
            <p>Searching movies...</p>
        </div>
    
        <!-- Add empty state -->
        <section class="movie-grid">
        <div class="empty-state">
            <i class="fas fa-film"></i>
            <p>Search your favourite </br> movies/series</p>
        </div>
        </section>
        
    </main>
    <!-- theme toggle state -->
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <script src="home.js" type="module"></script>
</body>
</html>
